<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cardsCSS/bootstrap.css">
    <link rel="stylesheet" href="css/cardsCSS/bootstrap-grid.css.map">
    <link rel="stylesheet" href="css/cardsCSS/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/cardsCSS/bootstrap-reboot.css.map">
    <link rel="stylesheet" href="css/cardsCSS/bootstrap.css.map">
    <link rel="stylesheet" href="css/cardsCSS/card.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Hostel Ratel</title>
    
</head>

<body>
    
    <div class="container-header">
        <div class="overlay"></div>
        <header class="header">
            <div class="logo">
            </div>

            <div class="buttons">
                
                    
        </header>
        <div class="filtros">
            <div class="input-group addressFilter">
                <input type="search" name="address" id="address" list="addressList"
                    onchange="pesquisaCtrl.filtrar(event)" placeholder="Rua Bandeira Paulista, 594 Itaim Bibi - SP" />
                <select name="maxValues" id="maxValues" oninput="pesquisaCtrl.filtrar(event)">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>

            <div class="input-group priceFilter range-style">
                <label for="price"><span>R$: <span id="priceLabel">0</span></span></label>
                <input type="range" step="100" name="price" id="price" list="priceList"
                oninput="pesquisaCtrl.handleLabels(event)"  onchange="pesquisaCtrl.filtrar(event)" />
                
            </div>
            

            <div class="input-group usableAreaFilter range-style">
                <label for="usableArea"><span>m² <span id="usableAreaLabel">0</span></span> </label>
                <input  type="range" step="1" name="usableArea" id="usableArea" list="usableAreaList" 
                   oninput="pesquisaCtrl.handleLabels(event)" onchange="pesquisaCtrl.filtrar(event)">
            </div>
        </div>
        <div class="arrow"></div>
    </div>
 
    <div class="container">
        <div class="row">
          <div class="col">
            <h1>Reinvente seu jeito de morar</h1>
             <p>Alugue ou compre seu imóvel sem drama</p>
          </div>
          <div class="col-12">
            <div id="cardContainer" class="grid-container">

            </div>
          </div>
        </div>
      </div>

      

</body>

<script src="./js/app/views/CardView.js"></script>

<script>
    let pesquisaCtrl = new PesquisaController() 
    setTimeout(() =>pesquisaCtrl.filtrar(null) ,1000)
