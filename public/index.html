<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Hostel Ratel</title>
</head>

<body>
    <div class="container-header">
        <div class="overlay"></div>
        <header class="header">
            <div class="logo">
                <h1>HOSTEL RATEL</h1>
            </div>

            <div class="buttons">
                <p>botões fodas</p>
            </div>

        </header>
        <div class="filtros">
            <div class="input-group addressFilter">
                <input type="search" name="address" id="address" list="addressList"
                    onchange="pesquisaCtrl.filtrar(event)" placeholder="Rua .., Itaim Bibi - Sp"/>
                    <select name="maxValues" id="maxValues" onchange="pesquisaCtrl.filtrar(event)">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                <datalist id="addressList">
                </datalist>
            </div>

            <div class="input-group priceFilter range-style">
                <label for="price"> R$: <span id="priceLabel">0</span></label>
                <input type="range" step="100" name="price" id="price" list="priceList"
                    oninput="pesquisaCtrl.filtrar(event)" />
                <datalist id="priceList">
            </div>
            </datalist>

            <div class="input-group usableAreaFilter range-style">
                <label for="usableArea"> m² <span id="usableAreaLabel">0</span></label>
                <input type="range" step="1" name="usableArea" id="usableArea" list="usableAreaList" 
                    oninput="pesquisaCtrl.filtrar(event)">
                <datalist id="usableAreaList"></datalist>
            </div>
        </div>
        <div class="arrow"></div>
    </div>
    <div class="container-home">
        <h1>MELHORE A SUA EXPERIÊNCIA DE VIAGEM</h1>
        <p>E mais: Dicas que cabem no seu orçamento</p>

        <div id="cardContainer" class="grid-container">
            <div class="card2">
                <a href="#">
                    <!-- <div style="background-image:url('img/1-_en-_hoscars.jfif');"></div> -->
                </a>
            </div>
            <div class="card3">right</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
        </div>
    </div>
    <div class="container-home">
        <h1>DESTINOS IMPERDÍVEIS</h1>
        <p>EDescubra hostels incríveis e conheça viajantes pelo mundo</p>
        <div class="grid-container">
            <div class="card2">wide</div>
            <div class="card3">right</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
            <div class="card">square</div>
        </div>
    </div>
</body>


<script src="./js/app/models/Api.js"></script>
